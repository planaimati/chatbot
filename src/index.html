<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatContainer">
        <div class="screenContainer"></div>
        <div class="questionsContainer">
          <div class="singleQuestion" data-id="1">Ile masz lat ?</div>
          <div class="singleQuestion" data-id="2">Hobby ?</div>
          <div class="singleQuestion" data-id="3">Ulubiony klub ?</div>
        </div>
        <div class="inputContainer">
          <input class="input" type="text" placeholder="Wpisz wiadomość" />
          <button type="submit" class="submitButton">send</button>
          <button type="submit" class="clearButton">clear</button>
        </div>
      </div>
      <button class="activateButton">Open chat</button>
    </div>

    <script src="app.ts"></script>
  </body>
</html>
